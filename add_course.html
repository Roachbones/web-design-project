<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="author" content="the cool web design group">
<meta name="description" content="Boring course registration project for Dr. Williamson's Web Design & Programming class, spring 2021.">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- mobile compatibility -->
<title>Add Boring Course</title>
<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<header>
    <a href="index.html">🏚️ home</a>
    <h1>Add a Boring Course</h1>
</header>
<main>
    <form>
        <div class="two_column">
            <label for="first_name">first name</label>
            <input type="text" id="first_name">
            
            <label for="last_name">last name</label>
            <input type="text" id="last_name">
            
            <label for="semester">semester/year</label>
            <div>
            <select name="semester">
                <option value="spring">spring</option>
                <option value="summer">summer</option>
                <option value="fall">fall</option>    
            </select>
            <select name="year">
                <option value="year">2020-2021</option>
                <option value="year">2021-2022</option>
                <option value="year">2022-2023</option>
            </select>
            </div>
            
            <label for="course_prefix">course prefix</label>
            <input type="text" id="course_prefix">
            
            <label for="course_number">course number</label>
            <input type="text" id="course_number">
            
            <label for="course_section">course section</label>
            <input type="text" id="course_section">
            
            <input type="submit" value="Submit">
        </div>
    </form>
</main>

<footer>
<p>this website <a href="https://github.com/Roachbones/web-design-project">constructed</a> by the cool web design group: vivian, spence, kade, and tony</p>
</footer>

</body>
</html>
