<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="author" content="the cool web design group">
<meta name="description" content="Boring course registration project for Dr. Williamson's Web Design & Programming class, spring 2021.">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- mobile compatibility -->
<title>Add Boring Course</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="form_validation.js"></script>
<script src="display_form.js"></script>

</head>
<body>
<header>
    <a href="index.html">üèöÔ∏è home</a>
    <h1>Add a Boring Course</h1>
</header>
<main>
    <form>
        <div class="two_column">
            <label for="semester">semester/year</label>
            <div>
                <select name="semester" id="semester">
                    <option value="spring">spring</option>
                    <option value="summer">summer</option>
                    <option value="fall">fall</option>    
                </select>
                <select name="year">
                    <option value="year">2020-2021</option>
                    <option value="year">2021-2022</option>
                    <option value="year">2022-2023</option>
                </select>
            </div>
            
            <label for="course_prefix">course prefix</label>
            <input type="text" id="course_prefix">
            
            <label for="course_number">course number</label>
            <input type="text" id="course_number">
            
            <label for="course_section">course section</label>
            <input type="text" id="course_section">
            
            <label for="course_name">course name</label>
            <input type="text" id="course_name">
            
            <label for="room">room</label>
            <input type="text" id="room">
            
            <label for="days">days</label>
            <select name="days" id="days">
                <option value="Monday, Wednesday, Friday">Monday, Wednesday, Friday</option>
                <option value="Tuesday, Thursday">Tuesday, Thursday</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
            </select>
            
            <label for="Monday_Wednesday_Friday_times" id="mwf_label">Monday, Wednesday, Friday time</label>
            <select name="Monday_Wednesday_Friday" id="Monday_Wednesday_Friday">
                <option value="8:00_AM_to_8:50_AM">8:00 AM to 8:50 AM</option>
                <option value="9:00_AM_to_9:50_AM">9:00 AM to 9:50 AM</option>
                <option value="10:00_AM_to_10:50_AM">10:00 AM to 10:50 AM</option>
                <option value="11:00_AM_to_11:50_AM">11:00 AM to 11:50 AM</option>
                <option value="12:00_PM_to_12:50_PM">12:00 PM to 12:50 PM</option>
                <option value="1:00_PM_to_1:50_PM">1:00 PM to 1:50 PM</option>
                <option value="2:00_PM_to_2:50_PM">2:00 PM to 2:50 PM</option>
                <option value="3:00_PM_to_3:50_PM">3:00 PM to 3:50 PM</option>
            </select>
            <label for="Tuesday_Thursday_times" id="tth_label">Tuesday, Thursday time</label>
            <select name="Tuesday_Thursday" id="Tuesday_Thursday">
                <option value="8:00_AM_to_9:15_AM">8:00 AM to 9:15 AM</option>
                <option value="9:30_AM_to_10:45_AM">9:30 AM to 10:45 AM</option>
                <option value="11:10_AM_to_12:15_PM">11:10 AM to 12:15 PM</option>
                <option value="1:00_PM_to_2:15_PM">1:00 PM to 2:15 PM</option>
                <option value="2:30_PM_to_3:45_PM">2:30 PM to 3:45 PM</option>
            </select>
            <label for="any_single_day_times" id="singleday_label">any single day time</label>
            <select name="any_single_day" id="any_single_day">
                <option value="1:00_PM_to_4:00_PM">1:00 PM to 4:00 PM</option>
                <option value="2:00_PM_to_5:00_PM">2:00 PM to 5:00 PM</option>
                <option value="7:00_PM_to_9:30_PM">7:00 PM to 9:30 PM</option>
            </select>
            
            <label for="credit_hours">credit hours</label>
            <input type="text" id="credit_hours" name="credit_hours">

            <label for="instructor_first_name">instructor first name</label>
            <input type="text" id="instructor_first_name" name="instructor_first_name">

            <label for="instructor_last_name">instructor last name</label>
            <input type="text" id="instructor_last_name" name="instructor_last_name">

            <label for="enrollment_cap">enrollment cap</label>
            <input type="text" id="enrollment_cap" name="enrollment_cap">
            
            <input type="submit" value="Submit" id ="submit">
        </div>
    </form>
</main>

<footer>
<p>this website was <a href="https://github.com/Roachbones/web-design-project">constructed</a> by the cool web design group: vivian, spence, kade, and tony</p>
</footer>

<script src="event_registration.js"></script>

</body>
</html>
